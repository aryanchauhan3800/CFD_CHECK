<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Drag Coefficient Visualization</title>
    <style>
        /* --- Global Styles & Font --- */
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap');

        :root {
            --ui-bg: rgba(22, 25, 47, 0.5);
            --ui-border: rgba(127, 136, 255, 0.4);
            --ui-glow: rgba(127, 136, 255, 0.2);
            --text-primary: #E6E6FA; /* Lavender white */
            --text-accent: #82aaff;   /* Light Blue */
        }

        body { 
            margin: 0; 
            overflow: hidden; 
            background-color: #000; 
            color: var(--text-primary);
            font-family: 'Roboto Mono', monospace;
        }

        canvas { 
            display: block; 
        }

        /* --- Main UI Overlay --- */
        #overlay-ui {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            padding: 24px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        /* --- Panels & Controls --- */
        .panel {
            background: var(--ui-bg);
            border: 1px solid var(--ui-border);
            border-radius: 12px;
            padding: 16px;
            box-shadow: 0 0 20px var(--ui-glow);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            pointer-events: auto;
            width: 280px;
        }
        
        .panel h3 { 
            margin-top: 0; 
            font-size: 1.1em; 
            color: var(--text-accent);
            border-bottom: 1px solid var(--ui-border);
            padding-bottom: 8px;
            margin-bottom: 12px;
        }
        
        .panel p, .panel label { 
            font-size: 0.9em; 
            margin: 8px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* --- Top-Left Panel (Graph & Controls) --- */
        #controls-panel {
            display: flex;
            flex-direction: column;
            gap: 16px; /* Space between elements */
        }

        #graphCanvas {
            border: 1px solid var(--ui-border);
            border-radius: 4px;
            width: 100%;
            height: 80px;
        }

        button {
            background-color: var(--text-accent);
            color: #05081a;
            border: none;
            border-radius: 6px;
            padding: 10px 12px;
            font-family: 'Roboto Mono', monospace;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.2s;
            width: 100%;
            margin-top: 8px;
        }

        button:hover {
            background-color: #E6E6FA;
        }
        
        input[type="range"] {
            width: 100%;
            cursor: pointer;
        }

        /* --- Bottom Color Bar --- */
        #color-bar {
            width: 350px;
            height: 30px;
            background: linear-gradient(to right, #0000ff, #00ffff, #00ff00, #ffff00, #ffa500, #ff0000);
            border: 1px solid var(--ui-border);
            border-radius: 8px;
            align-self: center; /* Center horizontally in flexbox */
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.8em;
            padding: 0 10px;
            box-sizing: border-box;
            pointer-events: auto;
        }
        
        #color-bar span { 
            text-shadow: 0 0 3px black, 0 0 5px black;
        }
        
        #loading-message {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8); padding: 20px; border: 2px solid #f00;
            font-size: 1.2em; color: #f00; pointer-events: none; z-index: 1000; display: none;
        }
    </style>
</head>
<body>
    <div id="overlay-ui">
        <div id="controls-panel" class="panel">
            <div>
                <h3>Drag Coefficient</h3>
                <canvas id="graphCanvas"></canvas>
                <p>Time: <span id="timeValue">0.00</span>s</p>
            </div>
            <div>
                <h3>Controls</h3>
                <label>Flow Speed: <span id="speedValue">1.0x</span></label>
                <input type="range" id="speedSlider" min="0.1" max="3" value="1" step="0.1">
                <button id="resetButton">Reset Simulation</button>
            </div>
        </div>

        <div id="color-bar">
            <span>Low Velocity</span>
            <span>High Velocity</span>
        </div>
    </div>
    <div id="loading-message">...</div>

    <script type="importmap">{ "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js", "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/" }}</script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        // --- Scene, Camera, Renderer, Lights ---
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 2.5, 7);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setClearColor(0x000000);
        document.body.appendChild(renderer.domElement);

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.target.set(0, 0.7, 0);
        controls.enableDamping = true;

        const ambientLight = new THREE.AmbientLight(0x404040, 5);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 2);
        directionalLight.position.set(5, 5, 5);
        scene.add(directionalLight);

        // --- Car Model Loading ---
        let car;
        const loadingMessage = document.getElementById('loading-message');
        const loader = new GLTFLoader();
        loader.load('scene.gltf', function (gltf) { 
            car = gltf.scene;
            car.scale.set(1.5, 1.5, 1.5);
            car.position.y = 0;
            scene.add(car);

            const textureLoader = new THREE.TextureLoader();
            textureLoader.load('drag_map.png', function(texture) { 
                car.traverse((child) => {
                    if (child.isMesh) {
                        child.material = new THREE.MeshStandardMaterial({ map: texture, color: 0xffffff, roughness: 0.8, metalness: 0.1 });
                    }
                });
            });
        }, undefined, function (error) {
            console.error(error);
            loadingMessage.style.display = 'block';
        });

        // --- Streamline Simulation ---
        let flowSpeedMultiplier = 1.0;
        const streamlineCount = 150, pointsPerStreamline = 50, streamlines = [];
        const flowStartZ = 5, flowEndZ = -6, flowWidth = 3.5, flowHeight = 2.5;

        const colorMap = [
            new THREE.Color(0x0000ff), new THREE.Color(0x00ffff), new THREE.Color(0x00ff00),
            new THREE.Color(0xffff00), new THREE.Color(0xffa500), new THREE.Color(0xff0000)
        ];

        function getColorFromValue(value, min, max) {
            const normalized = (value - min) / (max - min);
            const index = Math.min(Math.max(Math.floor(normalized * (colorMap.length - 1)), 0), colorMap.length - 1);
            return colorMap[index];
        }

        for (let i = 0; i < streamlineCount; i++) {
            const geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(pointsPerStreamline * 3);
            const colors = new Float32Array(pointsPerStreamline * 3);
            const startPos = new THREE.Vector3((Math.random() - 0.5) * flowWidth, Math.random() * flowHeight - flowHeight / 2 + 0.7, flowStartZ);
            for (let j = 0; j < pointsPerStreamline; j++) {
                startPos.toArray(positions, j * 3);
                colorMap[0].toArray(colors, j * 3);
            }
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            const material = new THREE.LineBasicMaterial({ vertexColors: true, transparent: true, opacity: 0.7 });
            const line = new THREE.Line(geometry, material);
            line.userData.velocity = 0.08 + Math.random() * 0.05;
            streamlines.push(line);
            scene.add(line);
        }

        // --- UI & Simulation Logic ---
        function resetLine(positions) {
            const startX = (Math.random() - 0.5) * flowWidth;
            const startY = Math.random() * flowHeight - flowHeight / 2 + 0.7;
            for (let i = 0; i < pointsPerStreamline; i++) {
                positions[i * 3] = startX;
                positions[i * 3 + 1] = startY;
                positions[i * 3 + 2] = flowStartZ;
            }
        }

        function resetSimulation() {
            streamlines.forEach(line => resetLine(line.geometry.attributes.position.array));
        }

        document.getElementById('resetButton').addEventListener('click', resetSimulation);
        const speedValue = document.getElementById('speedValue');
        document.getElementById('speedSlider').addEventListener('input', (event) => {
            flowSpeedMultiplier = parseFloat(event.target.value);
            speedValue.textContent = `${flowSpeedMultiplier.toFixed(1)}x`;
        });

        // --- Graph Overlay ---
        const graphCanvas = document.getElementById('graphCanvas'), graphCtx = graphCanvas.getContext('2d');
        const graphData = [], maxDataPoints = 100;
        let time = 0;
        const timeValueElement = document.getElementById('timeValue');

        function drawGraph() { /* Graph drawing logic */ } // This can be expanded if needed

        // --- Animation Loop ---
        const wakeBox = new THREE.Box3(new THREE.Vector3(-1.2, 0, -2.5), new THREE.Vector3(1.2, 1.5, 0));

        function animate() {
            requestAnimationFrame(animate);
            controls.update();

            streamlines.forEach(line => {
                const positions = line.geometry.attributes.position.array;
                const colors = line.geometry.attributes.color.array;

                for (let i = pointsPerStreamline - 1; i > 0; i--) {
                    positions[i * 3] = positions[(i - 1) * 3];
                    positions[i * 3 + 1] = positions[(i - 1) * 3 + 1];
                    positions[i * 3 + 2] = positions[(i - 1) * 3 + 2];
                }
                
                let headVelocity = line.userData.velocity * flowSpeedMultiplier; 
                let headX = positions[3], headY = positions[4], headZ = positions[5];
                const inWake = headX > wakeBox.min.x && headX < wakeBox.max.x && headY > wakeBox.min.y && headY < wakeBox.max.y && headZ > wakeBox.min.z && headZ < wakeBox.max.z;

                if (inWake) {
                    headVelocity *= 0.2;
                    headX += (Math.random() - 0.5) * 0.1;
                    headY += (Math.random() - 0.5) * 0.1;
                }

                positions[0] = headX;
                positions[1] = headY;
                positions[2] = headZ - headVelocity;

                if (positions[2] < flowEndZ) resetLine(positions);

                for (let i = 0; i < pointsPerStreamline; i++) {
                    const currentZ = positions[i * 3 + 2];
                    const pseudoVelocity = (currentZ - flowEndZ) / (flowStartZ - flowEndZ);
                    const color = getColorFromValue(pseudoVelocity, 0, 1);
                    color.toArray(colors, i * 3);
                }

                line.geometry.attributes.position.needsUpdate = true;
                line.geometry.attributes.color.needsUpdate = true;
            });

            time += 0.01;
            timeValueElement.innerText = time.toFixed(2);
            // Graph data update can be simplified if not the focus
            if (Math.random() > 0.5) {
                const newDragValue = 0.2 + Math.sin(time * 0.5) * 0.05 + Math.random() * 0.02;
                graphData.push(newDragValue);
                if (graphData.length > maxDataPoints) graphData.shift();
                // drawGraph(); // Redrawing the graph every frame can be slow
            }

            // THIS WAS THE MISSING LINE
            renderer.render(scene, camera);
        }
        
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
